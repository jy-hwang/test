<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-latest.js"></script>

<div class="container">
    <div class="row">
        <div class="col">
            <p><strong>Checkbox</strong></p>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" id="jb-checkbox1" class="custom-control-input">
                <label class="custom-control-label" for="jb-checkbox1">CheckBox1</label>
                <input type="checkbox" id="jb-checkbox2" class="custom-control-input">
                <label class="custom-control-label" for="jb-checkbox2">CheckBox2</label>
                <input type="checkbox" id="jb-checkbox3" class="custom-control-input">
                <label class="custom-control-label" for="jb-checkbox3">CheckBox3</label>
            </div>
            <p><strong>Radio Button</strong></p>
            <div class="custom-control custom-radio">
                <input type="radio" name="jb-radio" id="jb-radio-1" class="custom-control-input">
                <label class="custom-control-label" for="jb-radio-1">Radio Button 1</label>
            </div>

            <div class="custom-control custom-radio">
                <input type="radio" name="jb-radio" id="jb-radio-2" class="custom-control-input">
                <label class="custom-control-label" for="jb-radio-2">Radio Button 2</label>


            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
