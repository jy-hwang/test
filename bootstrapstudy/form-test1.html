<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-latest.js"></script>

<section>
    <article>
        <form>
            <div class="container jumbotron">
                <div class="row">
                    <div class="col-xs-3">
                        <input type="text">
                        <input type="number">
                        <input type="datetime-local">
                        <input type="color">
                        <input type="email">
                        <input type="url">

                    </div>
                    <div class="col-xs-3">
                        <input type="range">
                        <input type="range" min="0" max="1" value="0" step="0.01"
                               onchange="document.getElementById('currentValue').innerHTML=this.value;"> <span
                            id="currentValue">0.5</span>/1
                        <input type="range" min="0" max="100" value="0" step="1"
                               onchange="document.getElementById('currentValue').innerHTML=this.value;"> <span
                            id="currentValue">50</span>/100

                    </div>


                </div>
                <div class="row">
                    <div class="col-xs-3">
                        <input type="date">

                        <input type="week">
                        <input type="checkbox" id="indeterminateCheckbox"
                               onchange="this.indeterminate=!this.indeterminate;"/>
                        <label for="indeterminateCheckbox">indeterminateCheckbox</label>


                    </div>
                </div>

            </div>
        </form>

        <form onsubmit="return false" oninput="o.value = parent(a.value) + parent(b.value)">
            <input name="a" type="number" step="any"> + <input name="b" type="number" step="any"> =
            <output name="o"></output>

        </form>
        <form onsubmit="return false">
            <input name="a" type="number"> +<input name="b" type="number"> =
            <output onforminput="value =a.valueAsNumber + b.valueAsNumber"></output>

        </form>
        <div class="container jumbotron-fluid">
<div class="row">
            <progress max="1" value="0" id="progress" onclick="toggleProgress();">지원하지 않는 브라우져입니다(크롬 사</progress>
            <button onclick="toggleProgress();">Start/stop progress</button>

<p>
    50 <meter value="50" min="0" max="100" low="60" high="90" optimum="100">50</meter>
    80 <meter value="80" min="0" max="100" low="60" high="90" optimum="100">80</meter>
    95 <meter value="95" min="0" max="100" low="60" high="90" optimum="100">95</meter>
</p>
</div>

        </div>


    </article>

</section>
<script> var intervalProgress, currentProgress = 0, progressElement;

function updateProgress() {
    currentProgress += 0.2;
    if (currentProgress > 1) {
        currentProgress = 0;
    }
    progressElement.value = currentProgress;
}

function toggleProgress() {
    if (intervalProgress) {
        clearInterval(intervalProgress);
        intervalProgress = false;
    } else {
        progressElement = document.getElementById("progress")
        intervalProgress = setInterval(updateProgress, 100);
    }
} </script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
